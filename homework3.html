<!DOCTYPE html>
<html>
<head>
<style>
table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
#t01 tr:nth-child(even) {
  background-color: #eee;
}
#t01 tr:nth-child(odd) {
 background-color: #fff;
}
#t01 th {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<h2>Styling Tables</h2>

<table id="t01">
  <tr>
    <th>1000000</th>
    <th>2000000</th> 
  </tr>
  <tr>
    <td>3000000</td>
    <td>4000000</td>
  </tr>
  <tr>
    <td>5000000</td>
    <td>6000000</td>
  </tr>
  <tr>
    <td>7000000</td>
    <td>8000000</td>
  </tr>
  <tr>
    <td>9000000</td>
    <td>1500000</td>
  </tr>
  <tr>
    <td>2500000</td>
    <td>3500000</td>
  </tr>
  <tr>
    <td>4500000</td>
    <td>5500000</td>
  </tr>
</table>

</body>
</html>
